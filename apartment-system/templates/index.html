<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบเช่าห้องพัก</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; }
.card img { height: 200px; object-fit: cover; border-radius: 8px; }
.navbar { border-radius: 0 0 12px 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
h2 { margin-top: 30px; margin-bottom: 20px; color: #0d6efd; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">ระบบเช่าห้องพัก</a>
    <div class="d-flex">
      <a class="btn btn-outline-light btn-sm" href="/login">เข้าสู่ระบบแอดมิน</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h2 class="text-center">ห้องพักที่ว่างให้เช่า</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {{range .Rooms}}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img src="/uploads/{{.Image}}" class="card-img-top" alt="ห้อง {{.RoomNumber}}">
        <div class="card-body">
          <h5 class="card-title text-primary">ห้อง {{.RoomNumber}}</h5>
          <p class="card-text">
            ขนาด: {{.Size}}<br>
            ราคา: <b>{{printf "%.2f" .Price}}</b> บาท/เดือน
          </p>
        </div>
        <div class="card-footer text-center bg-white border-0 pb-3">
          <a href="/book/{{.ID}}" class="btn btn-success w-75">จองห้องนี้</a>
        </div>
      </div>
    </div>
    {{else}}
    <p class="text-center text-muted">ไม่มีห้องว่างในขณะนี้</p>
    {{end}}
  </div>
</div>

<footer class="text-center text-muted py-3 mt-4">
  © 2025 ระบบเช่าห้องพัก | พัฒนาโดย ทีปกร ทิพมนต์
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
